<!DOCTYPE html>
<html>
<body>

<link rel="stylesheet" type="text/css" href="styles.css">

<h2>Estimate Form</h2>

<form id="estimateForm" onsubmit="event.preventDefault(); displayReceipt();">
  <label for="fname">Name:</label><br>
  <input type="text" id="fname" name="fname"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>

  <label for="ccinfo">Credit card Number:</label><br>
  <input type="text" id="ccinfo" name="ccinfo"><br>

  <label for="ccmonth">Credit card expiry month:</label><br>
  <input type="text" id="ccmonth" name="ccmonth"><br>

  <label for="ccyear">Credit card expiry Year</label><br>
  <input type="text" id="ccyear" name="ccyear"><br>

  <h2>Buy generously</h2>

  <label for="item1">Number of water bottles ($5)</label>
  <input type="text" id="item1" name="item1" value=""><br>

  <label for="item2">Number of caps ($20)</label>
  <input type="text" id="item2" name="item2"value=""><br>

  <label for="item3">Number of pens ($2)</label>
  <input type="text" id="item3" name="item3" value=""><br>

  <label for="item4">Number of candy bags ($10)</label>
  <input type="text" id="item4" name="item4" value=""><br>

  <label for="item5">Number of cupcakes ($3)</label>
  <input type="text" id="item5" name="item5" value=""><br>

  <input type="submit" value="Submit">

</form> 

<div id="errors"></div>
<table id="receipt">
    <tr>
      <th>Item</th>
      <th>Quantity</th>
</table>

<script src="script.js"></script>

</body>
</html>
